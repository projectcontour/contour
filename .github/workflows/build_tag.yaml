name: Build and push a release

on:
  push:
    tags:
      # Although these *look* like regex matches, they're not!
      # They are Go path.Match() expressions.
      # See https://golang.org/pkg/path/#Match for details.
      - 'v[0-9]*.[0-9]*.[0-9]'
      - 'v[0-9]*.[0-9]*.[0-9][0-9]'
      - 'v[0-9]*.[0-9]*.[0-9][0-9][0-9]'
      - 'v[0-9]*.[0-9]*.[0-9]*beta*'
      - 'v[0-9]*.[0-9]*.[0-9]*alpha*'
      - 'v[0-9]*.[0-9]*.[0-9]*rc*'
env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        version: latest
    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and Push to GHCR
      env:
        REGISTRY: ghcr.io/${{ github.repository_owner }}
        TAG_LATEST: "false"
      run: |
        ./hack/actions/build-and-push-release-images.sh
    - uses: act10ns/slack@v2
      with:
        status: ${{ job.status }}
        steps: ${{ toJson(steps) }}
        channel: '#contour-ci-notifications'
      if: failure()
